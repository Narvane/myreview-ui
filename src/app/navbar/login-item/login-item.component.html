<li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
  <button class="btn btn-outline-warning" id="dropdownForm1" ngbDropdownToggle>Login</button>
  <div ngbDropdownMenu aria-labelledby="dropdownForm1">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email</label>
        <input type="email" name="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1" >Senha</label>
        <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha" [(ngModel)]="password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Lembrar-me
        </label>
      </div>
      <button type="submit" class="btn btn-warning" (click)="login()">Login</button>
      {{ variable.email }}
    </form>
    <div class="dropdown-divider"></div>
    <button ngbDropdownItem [routerLink]="['/user/register']">Novo por aqui? Registre-se</button>
  </div>
</li>
