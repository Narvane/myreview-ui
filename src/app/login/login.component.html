<button class="btn btn-outline-warning" id="dropdownForm1" ngbDropdownToggle>Login</button>
<div ngbDropdownMenu aria-labelledby="dropdownForm1">
  <form class="px-4 py-3">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">Email</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1" [(ngModel)]="user.password"
        [ngModelOptions]="{standalone: true}">Senha</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Lembrar-me
      </label>
    </div>
    <button type="submit" class="btn btn-warning" (click)="login()">Login</button>
  </form>
  <div class="dropdown-divider"></div>
  <button ngbDropdownItem [routerLink]="['/user/register']">Novo por aqui? Registre-se</button>
</div>
